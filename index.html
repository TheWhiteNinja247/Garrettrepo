<!DOCTYPE html>
<html>
  <head>

    <h1> Nested Functions & Operators</h1>
      <p id = "DataOne"> </p>
     <p> I love life I swear hehe xd xD </p>
      
      <script>

      //lesson 0: Setup Varibles
      var x = 5, y = 3;
      var a = 5, b = 3;
      var num_1 = 10.0, num_2 = 3.0;
      var str = "string";

      //Lesson 1: Nested Function
      var person = {
        person_id  : 12345678,
        first_name : "Mary",
        last_name  : "Smith",
        full_name  : function() 
                    {
                      return this.first_name + " " + this.last_name;
                    }
      };

      document.getElementById("DataOne").innerHTML = person.full_name();

      //lesson 2: Assignment Operators

      console.log("Assignment Operators");
      console.log(x + " " + str);
      console.log(x += y); //equal to x = x + y
      console.log(a -= b);

      //lesson 3: Arithmetic Operators

      console.log("Arithmetic Operators");
      var add = num_1 + num_2; //Addition
      var sub = num_1 - num_2; //Subtraction
      var mul = num_1 * num_2; //Multiplaction
      var exp = num_1 ** num_2; //exponetiation
      var div = num_1 / num_2; //Division
      var mod = num_1 % num_2; //Modulus (Get remainder ONLY)
      var inc = ++num_1; //Increment by One
      var dec = --num_1; //Decrement by One
      console.log(mod);

      // //Lesson 4: Comparison Operators
      console.log("Comparison Operators")
      var equ = 1 == 1; //equal to
      var evt = 1 === 1; //equal value or type
      var nep = 1 != 1; //not equal
      var nvt = 1 !== 1; //not equal value or type
      var grt = 1 > 2; //greater than
      var lst = 1 < 1; //less than
      var lte = 1 <= 1 ; //less than or equal to
      var gte = 1 >= 1; //greater than or equal to
      console.log(equ);

      //Lesson 5: Logical Operators
      console.log("Logical Operators")
      var and = grt && evt; //&& logical AND operator
      var oor = equ || evt; //|| logical OR operator
      var nor = equ || evt; //&& logical AND operator
      console.log(and);
      console.log(!nor);

      </script>
  </head>
